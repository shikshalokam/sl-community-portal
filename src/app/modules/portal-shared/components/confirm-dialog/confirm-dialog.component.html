<mat-toolbar role="toolbar" class="task-header">
  <div class="title">{{data?.title | translate }}</div>
</mat-toolbar>
<mat-dialog-content class="mat-typography" style="padding-top: 30px">
  <p>{{data?.message | translate }}</p>

</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions" align="center">
  <button mat-button class="p-button" (click)="onDismiss()">{{cancelButtonText}}</button>
  <button mat-button class="p-button" (click)="onConfirm()">{{confirmButtonText}}</button>
</mat-dialog-actions>
