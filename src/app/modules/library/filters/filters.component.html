<mat-toolbar style="display: flex; justify-content: space-evenly; background-color: white;">
  <div>
    <mat-form-field style="width: 150%;" class="example-chip-list">
      <mat-label class="required">Category</mat-label>
      <mat-select [value]="selected" class="text-capital" autocomplete="false">
        <mat-option class="text-capital" *ngFor="let item of categoryData" [(value)]="item.value">{{item.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field  style="width: 150%;" class="example-chip-list">
      <mat-label class="required">Sub Category</mat-label>
      <mat-select [value]="selected" class="text-capital" autocomplete="false">
        <mat-option class="text-capital" *ngFor="let item of subCategoryData" [(value)]="item.value">{{item.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field   style="width: 150%;" class="example-chip-list">
      <mat-label class="required">Topic</mat-label>
      <mat-select [value]="selected" class="text-capital" autocomplete="false">
        <mat-option class="text-capital" *ngFor="let item of topicData" [(value)]="item.value">{{item.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field  style="width: 150%;" class="example-chip-list">
      <mat-label class="required">Language</mat-label>
      <mat-select [value]="selected" class="text-capital" autocomplete="false">
        <mat-option class="text-capital" *ngFor="let item of languageData" [(value)]="item.value">{{item.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-toolbar>
