<div>
  <app-filters [filtersData]="filtersData" (sendFilters)="getSelected($event)"></app-filters>
  <div>
    <div *ngFor="let data of resourceData" class="whole-card">
      <section style="margin-top: 5%;"> 
        <img mat-card-image src="/assets/images/{{data?.title}}.png" onError="this.src='/assets/images/1.jpg'"
          alt="Photo of a Shiba Inu" class="c-image">
        <h4>{{data?.title}}</h4>
        <p class="c-description">
          {{data?.description}}
        </p>
      </section>
      <span *ngFor="let rdata of data['resources']">
        <app-card [cardData]="rdata"></app-card>
      </span>
      <div style="padding: 5% 0% 0% 50%;">
        <a href="{{rdata?.redirect_url}}"><button mat-button class="p-button">View more</button></a>
      </div>
    </div>

  </div>
</div>
