<div class=" _flex-box wrpper">
  <div class="descriptionSection" [ngStyle]="{'order': imagFirst ? 2 :1}">
    <p innerHTML="{{description}}">
    </p>
    <div class="actionContainer">
        <button mat-flat-button *ngIf="!hideStartNow" color="primary" class="startNow">Start now</button>
        <div matRipple class="downloadButton">
            <img src="{{logo}}" class="buttonImage"> 
            <div class="btnText">
              <div>Download</div>
              <div>{{appName}}</div>
            </div>
          </div>
    </div>
  </div>


  <div class="imageSection" [ngStyle]="{'order': imagFirst ? 1 :2}">
    <img src="{{image}}" class="imgDesc">
    <p class="title">{{title}}</p>
  </div>
</div>
