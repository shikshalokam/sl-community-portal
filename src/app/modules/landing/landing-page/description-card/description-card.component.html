<div class=" wrpper col-xs-12">
  <div class="descriptionSection col-xs-12 col-sm-8" [ngClass]="{'pull-right': imagFirst }">
    <p innerHTML="{{description}}">
    </p>
    <div class="actionContainer">
      <a href="{{keyclockBaseUrl}}" *ngIf="!hideStartNow">
        <button mat-flat-button color="primary" class="startNow">Start now</button>
      </a>
      <a href="{{link}}" class="link" matRipple target="_blank">
        <div class="downloadButton">
          <img src="{{logo}}" class="buttonImage">
          <div class="btnText">
            <div>Download</div>
            <div>{{appName}}</div>
          </div>
        </div>
      </a>

    </div>
  </div>


  <div class="imageSection col-xs-12 col-sm-4"  [ngClass]="{'pull-left': imagFirst }">
    <img src="{{image}}" class="imgDesc">
    <p class="title">{{title}}</p>
  </div>
</div>
