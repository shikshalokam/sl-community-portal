<div class="row" style="padding:25px;">
  <div *ngFor="let data of categories" class="desktop-tab">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xl-8">
      <button (click) = "selectedCategory(data.type)" [ngClass]="{active: isActive(data.type)}"  mat-button
        matTooltip="{{ data.name}}">
        <span>{{data.name}}</span>
      </button>
    </div>
  </div>
  <mat-form-field class="custom-form-field col-lg-12 col-xl-12 col-sm-12">
    <mat-label>Search for IMP</mat-label>
    <input [(ngModel)]="search" [appDebounceDirective]="search" (onValueChange)="getImprovementsData()" #searchInput
      matInput>
    <button mat-icon-button matPrefix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
<!-- <mat-dialog-content  style="height: 75%;" class="mat-typography scrollhide"> -->
 
  <mat-table *ngIf = "dataSource" style="height: 46vh;" [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
       <th mat-header-cell *matHeaderCellDef style="padding-top: 10px;">
        <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox> -->
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (change)="selectionChange(row)" (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Improvement Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Improvement Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>
  
    <!-- Rating Column -->
    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.averageRating}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </mat-row>>
  </mat-table>
  <div *ngIf="listCount == 0" class="message">No records found</div>
  <mat-paginator [showFirstLastButtons]="true" [length]="listCount" #paginator
  [pageSize]="pageSize" [pageSizeOptions]="[5,10,20,50,100]"
  (page)="onPaginateChange($event)">
</mat-paginator>
  
<!-- </mat-dialog-content> -->
<mat-dialog-actions align="end" class="b-action">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click) = "finalData()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
