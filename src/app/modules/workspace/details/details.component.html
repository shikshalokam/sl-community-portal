<div class="container-fluid">

  <app-spinner *ngIf ="spin"></app-spinner>
  <div *ngIf ="criteriaForm" style="padding: 5% 0% 0% 5%;">
    <dynamic-form (clearing)="dataClear()" [fields]="criteriaForm">
    </dynamic-form>
  </div>
  <div style="float: right;">
    <button (click)="validateForm()" class="m-top-10 _p-button" mat-flat-button color="_p-button">Next</button>
  </div>
</div>
