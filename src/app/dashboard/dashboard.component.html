<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <ul class="unorder-list">
          <li *ngFor="let dashboard of dashboards" class="icons">
            <a href="{{url}}/portal/assessments/" target="_blank" class="navigation">
              <i class="material-icons">
                {{dashboard.icon}}
              </i>
              <div class="context">
                <div class="text-flow" matTooltip="Learning">
                  {{dashboard.tooltip}}
                </div>
              </div>
            </a>

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
